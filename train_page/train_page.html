<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel with Brains</title>
    <style>
        body {
            background-image: url("train\ at\ station\ with\ elder.jpg");
            background-size: cover;
            overflow: hidden;
        }
        
        .station-name {
            height: 15vh;
            width: 25vw;
            background-color: rgb(201, 102, 102);
            border-radius: 0 10pc 10pc 10px;
            color: white;
            font-size: 3rem;
            font-family: sans-serif;
            top: 0;
            left: 10rem;
            position: relative;
        }
        
        svg {
            position: relative;
            transform: scale(5);
            /* top: 2rem; */
            /* left: 4rem; */
        }
        
        .station-info {
            position: relative;
            font-size: 5rem;
            top: 5rem;
            left: 5rem;
        }
        
        .facts {
            position: relative;
            font-size: 3rem;
            width: max-content;
            top: 5rem;
            left: 5rem;
            display: flex;
            flex-direction: column;
            /* background-color: rgb(109, 102, 102); */
            backdrop-filter: blur(2px);
        }
        
        .facts-points::backdrop {
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }
        
        .facts-heading {
            background-image: conic-gradient( #553c9a 0%, #ee4b2b 33%, #ee4b2b 66%);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
        
        .facts-points {
            font-size: 2rem;
            z-index: 7;
        }
        

    </style>
</head>
