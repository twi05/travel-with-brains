<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="myprofile.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <div class="back">
                <a href="">
                    <i class="fa fa-bars w3-xxlarge" id="backlogo"></i>
                </a>
            </div>
            <div class="heading">
                My Profile
            </div>
        </div>

        <div class="content">


            <div class="left">
                <div class="image">
                    <img src="images/male-aged.webp" alt="">
                    <!-- <img src="images/elder_emoji.png" alt=""> -->
                </div>
                <div class="iq">
                    Congratulations, Your IQ is 90%
                </div>
            </div>


            <div class="right">
                <div class="row row1">
                    <span class="profile-label">Name</span>
                    <div class="details">
                        Demo User
                    </div>
                </div>
                <div class="row row2">
                    <span class="profile-label">Email </span>
                    <div class="details">
                        Demo@gmail.com
                    </div>
                </div>
                <div class="row row3">
                    <span class="profile-label">Mobile </span>
                    <div class="details">
                        9999999999
                    </div>
                </div>

                <div class="row row4">
                    <span class="profile-label"></span>
                    <div class="details1">
                        <a href="">Edit Profile</a>
                        <a href="">Forgot Password ?</a>
                        <button id="offerbtn"><a href="cards.html">View Offers</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
